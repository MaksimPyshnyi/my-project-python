<html>
<head>
  <title>Study Project Z33 :: Hello</title>
</head>
<body>
<h1>Hello {name_saved}!</h1>
<h1>You was born at {year}!</h1>

<div class="f">
  <form action="/hello-update" method="post">
    <div class="g">
      <label class="{class_for_name}" for="name-id">{label_for_name}</label>
      <input id="name-id" name="name" type="text" value="{name_new}">

      <label class="{class_for_age}" for="age-id">{label_for_age}</label>
      <input id="age-id" name="age" type="text" value="{age_new}">

      <button id="greet-button-id" type="submit">Greet</button>
    </div>
  </form>
  <from action="/hello-reset" method="post">
      <button id="reset-button-id" type="submit">Clear</button>
  </from>
</div>

</body>
</html>
